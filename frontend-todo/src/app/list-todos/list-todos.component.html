<div class='container-fluid'>
  <br>
  <div class='form-group'>
    <p class='form-control'>My Todos</p>
  </div>
  <div class="alert alert-success" *ngIf='deleteMessage'>{{deleteMessage}}</div>
  <table class='table table-bordered table-striped'>
    <thead class="thead-dark">
      <tr>
        <th>Username</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Uppdate</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todos'>
        <td>{{todo.username}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-outline-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-outline-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <br>
  <div><button (click)="addTodo()" class="btn btn-success">Add Todo</button></div>
</div>
