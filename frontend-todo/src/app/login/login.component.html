<form class="container">
  <div>
    <h1>Login Page</h1>
  </div>
  <div>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="username" id="username" name="username" [(ngModel)]="username" class="form-control">
      <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter a valid username!</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
      <span class="help-block" *ngIf="password.invalid && password.touched">
        Please enter a valid password</span>
    </div>
    <!-- <button class="btn btn-success" (click)=handleLogin()>Login</button> -->
    <button class="btn btn-success" (click)=handleJWTAuthLogin()>Login</button>
  </div>
  <br>
  <div *ngIf='this.hardCodedService.isLogout' class="alert alert-info">
    logged out. Thanks for using my Todo App!
  </div>
</form>
